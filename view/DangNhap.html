<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

</head>
<body>
    <p>Trang đăng nhập tài khoản</p>
 
<form action="" method="">

    <p>Username</p>

    <input type="text" name="username" id="tendangnhap">

    <p>Password</p>

    <input type="text" name="password" id="matkhaudangnhap">

    <p><button type="button" id="nutdangnhap" >Đăng nhập</button></p>

</form>
    
</body>

    <script>
$("#nutdangnhap").click(function () {
    var username= $("#tendangnhap").val();
    var password= $("#matkhaudangnhap").val();

    $.ajax({
        url:"/project01/DangNhap",
        type: "post",
        data: {
            username : username, // giá trị username muốn gửi lên server
            password : password, // giá trị password muốn gửi lên server
        }
    }).then(function(data) {
        if (data.error===false) {
            console.log(data)
            // alert(data.message);
            // windown.location.href="project01/HomeEdit"
        }
        if(data.error) {
            alert(data.messsage);
        }
        })

})



    </script>


</html>
